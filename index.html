<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R24 - Cropper</title>

    <link rel="stylesheet" href="assets/css/cropper.min.css">
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body class="body body_no-load">
    <main class="main">
        <section class="cropper">
            <div class="container">
                <div class="col plate-col">
                    <div class="plate" id="plate_id_1">
                        <canvas class="plate__canvas"></canvas>
                        <div class="plate__overlay"></div>
                        <span class="plate__crop"></span>

                        <a href="#" class="button plate__scale">Spiegeln</a>
                    </div>
                </div>
                <div class="col">
                    <a href="#" class="button panel-add">(+) Weitere Rückwand hinzufügen</a>
                </div>
            </div>
        </section>
    </main>

    <aside class="customizer">
        <section class="cropper">
            <div class="container">
                <div class="col">
                    <div class="plate-panel" id="plate-panel_id_1">
                        <label for="plate-panel_id_1_width">Breite</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" class="input plate-panel__input" name="plate-panel_id_1_width" id="plate-panel_id_1_width" min="150" max="300">
                        
                        <label for="plate-panel_id_1_height">Höhe</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" class="input plate-panel__input" name="plate-panel_id_1_height" id="plate-panel_id_1_height" min="150" max="300">
                    </div>
                    <a href="#" class="button panel-add">Rückwand hinzufügen (+)</a>
                </div>
            </div>
        </section>
    </aside>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/libs/cropper.min.js"></script>
    <script src="assets/js/libs/jquery-cropper.min.js"></script>
    <script src="dist/js/index.js"></script>
</body>
</html>
